<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <script src="../JS/script.js"></script>
  </head>
  <body>
    
    <div id="div1">
      <h2>Registration Form</h2>
    <form>
      <!-- Name -->
     <label for="name">Name</label></br>
      <input type="text" id="name" name="name"></br>
      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label></br>
      <input type="date" id="dob" name="dob"></br>
      <!-- Phone Number -->
      <label for="phoneNumber">Phone Number</label></br>
      <input type="number" id="phoneNumber" name="phoneNumber"></br>
      <!-- Email -->
      <label for="email">Email:</label></br>
      <input type="email" id="email" name="email"></br>
      <!-- Marital Status -->
      <div id="maritalStatusId">
      <label for="maritalStatus">Married/Single:</label>
        <input type="radio" id="Married" checked="true" name="maritalStatus">Yes<input type="radio" id="Single" name="maritalStatus">No</br>
      </div>
      <!-- Button -->
      <input type="button" onclick="urlConstruct()" value="Submit"></br>
    </form>
  </div>
  </body>
</html>
